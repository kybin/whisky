<!DOCTYPE html>
<html>
<head>
    {{template "style"}}
</head>

<body class="align-center">
    {{template "header" .}}

    <div id="main" class="just-center">
        <div class="width-limit">
        	{{range .Revs}}
        		<p><a href="/view/{{$.Title}}?rev={{.Num}}">Rev: {{.Num}}, Created: {{.Created}}, Author: {{.Author}}</a></p>
        	{{end}}
    	</div>
    </div>

    {{template "footer"}}
</body>
</html>

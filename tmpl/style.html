{{define "style"}}
    <style>
    body {
        margin: 0px;
        padding: 0px;
    }
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid gray;
        padding: 5px 10px;
    }
    pre {
        background-color: #fdfdfd;
        padding: 5px;
        border-style: solid;
        border-radius: 2px;
        border-width: 1px;
        border-color: #dddddd;
    }
    hr {
        border: 0;
        border-top: 1px solid #dddddd;
    }
    a {
        text-decoration: none;
    }
    #header {
        width: 100%;
        background-color: #fdfdfd;
        border-style: solid;
        border-width: 0px 0px 1px 0px;
        border-color: #eeeeee;
        padding: 0px 0px 2px 0px;
    }
    #main {
        width: 100%;
        background-color: #ffffff;
        min-height: 1000px;
        padding: 50px 0px 0px 0px;
    }
    #footer {
        width: 100%;
        background-color: #fdfdfd;
        border-style: solid;
        border-width: 1px 0px 0px 0px;
        border-color: #eeeeee;
    }
    #title {
        font-size: 40px;
    }
    .align-center {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .just-center {
        display: flex;
        justify-content: center;
    }
    .width-limit {
        width: 800px;
    }
    .inline {
        display: inline-block;
    }
    .header-button{
        display: inline-block;
        padding: 10px;
        margin: 0px 10px 0px 0px;
        color: #aaaaaa;
    }
    .login-input {
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        border-color: #aaddaa;
        background-color: #fdfdfd;
        box-shadow: inset 0 1px 2px rgba(27,31,35,0.075);
    }
    .login-input::placeholder {
        color: #bbbbbb;
    }
    .login-button {
        border-style: none;
        border-width: 1px;
        border-radius: 2px;
        background-color: #44aa44;
        color: #ffffff;
    }
    </style>
{{end}}
